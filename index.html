<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <h1 class="text-center">Would You Like to Play a Game of Pig Dice?</h1>
    <h2 class="text-center">Click the button below to begin</empirically-supported></h2>
    <div class="container">
      <button type="submit" id="begin">Begin</button>
      <div class="hiddenStuff">
        <div class="form-group">
          <label for="playerName" id = "nameLabel">Enter your name: </label>
          <input type="text" class="form-control" id="playerName">
        </div>
      
        <button type="submit" id="roll">Roll Dice</button>
        <button type="submit" id="hold">Hold turn</button>
 
        <div id="result" class="container">
          
          <table class="tg">
          <thead>
            <tr>
              <th class="tg-7btt" colspan="3" id="player1-name">Player 1</th>
              <th class="tg-n533" colspan="3" id="player2-name">Player 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tg-c3ow">Current Roll</td>
              <td class="tg-c3ow">This Round</td>
              <td class="tg-c3ow">Total</td>
              <td class="tg-kfkg">Current Roll</td>
              <td class="tg-kfkg">This Round</td>
              <td class="tg-d53b">Total</td>
            </tr>
            <tr>
              <td class="tg-c3ow" id="player1-roll"></td>
              <td class="tg-c3ow" id="player1-score"></td>
              <td class="tg-c3ow" id="player1-total"></td>
              <td class="tg-kfkg" id="player2-roll"></td>
              <td class="tg-kfkg" id="player2-score"></td>
              <td class="tg-d53b" id="player2-total"></td>
            </tr>
          </tbody>
          </table>

        </div> 
      </div>
    </div>
  </body>
  </html>
